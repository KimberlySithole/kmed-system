<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMED - Healthcare Fraud Detection System</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script-clean-new.js"></script>
    <script src="login-google.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-card">
                <div class="logo-section">
                    <h1 class="logo">KMED</h1>
                    <p class="tagline">Healthcare Fraud Detection System</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mfaCode">MFA Code (Optional)</label>
                        <input type="text" id="mfaCode" name="mfaCode">
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div class="demo-info">
                    <p><strong>Demo Users:</strong></p>
                    <p>analyst, investigator, admin, provider, patient, regulator</p>
                    <p>Password: password</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Layout -->
    <div id="dashboardLayout" class="page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-logo">KMED</h2>
            </div>
            
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation items will be populated by JavaScript -->
            </nav>
            
            <div class="sidebar-footer">
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar">
                <div class="topbar-left">
                    <h3 id="dashboardTitle">Dashboard</h3>
                </div>
                <div class="topbar-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">3</span>
                    </div>
                    <div class="user-profile">
                        <span id="userName">User</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="content-area" id="contentArea">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal for Details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Ensure login integration works properly
        if (typeof handleLogin === 'undefined') {
            console.log('Login integration loaded - handleLogin is undefined, using fallback');
        } else {
            console.log('Login integration loaded successfully');
        }
    </script>
</body>
</html>
