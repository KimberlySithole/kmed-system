version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kmed-postgres
    restart: always
    environment:
      POSTGRES_DB: kmed_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup-postgres.sql:/docker-entrypoint-initdb.d/01-database-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kmed_system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    build: .
    container_name: kmed-backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password123
      DB_NAME: kmed_system
      DB_PORT: 5432
      JWT_SECRET: kmed-super-secret-jwt-key
      NODE_ENV: development
    volumes:
      - .:/app
    working_dir: /app
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: httpd:2.4-alpine
    container_name: kmed-frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - .:/usr/local/apache2/htdocs/
    depends_on:
      - backend
    command: ["httpd-foreground"]

volumes:
  postgres_data:
